<html lang="en">

    <title>Car Price Predictor</title>

<body class="bg-dark">

<div class="container d-flex " style="gap: 20px;">
    <div class="col-md-6">
        <div class="row">
            <div class="card mt-50" >
                <div class="card-header" style="text-align: center">
                    <h1 class="h3">Welcome to Twitter Bot Predictor</h1>
                </div>
                <div class="card-body">
                    <div class="col-12" style="text-align: center">
                        <h5>This app predicts bot account of Twitter. Try filling the details below: </h5>
                    </div>
                    <br>
                    <form method="post"  accept-charset="utf-8" name="Modelform" class="d-flex  flex-column justify-content-center text-center" >
                        <div class="col-md-12 form-group" style="text-align: center">
                            <label><b>Enter the username:</b> </label><br>
                            <input class="form-control" type="text" placeholder="" id="username" name="username" required="1">
                        </div>
                        <div class="col-md-12 form-group" style="text-align: center">
                            <label><b>Enter the Tweet:</b> </label><br>
                            <input class="form-control" type="text" placeholder="" id="Tweet" name="Tweet" required="1">
                        </div>
                        <div class="col-md-12 form-group" style="text-align: center">
                            <label><b>Enter the Hashtag:</b> </label><br>
                            <input class="form-control" type="text" placeholder="" id="Hashtag" name="Hashtag" required="1">
                        </div>
                        <div class="col-md-12 form-group" style="text-align: center">
                            <label><b>Enter the lacation:</b> </label><br>
                            <input class="form-control" type="text" placeholder="" id="location" name="location" required="1">
                        </div>
                        <div class="col-md-12 form-group" style="text-align: center">
                            <label><b>Enter the Created At :</b> </label><br>
                            <input class="form-control" type="text" placeholder="" id="created" name="created" required="1">
                        </div>
                    <div class="row">
                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter the Re-Tweet count:</b> </label><br>
                            <input class="form-control" type="number" placeholder="" id="rtweet" name="rtweet" required="1">
                        </div>
                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter the Mention Count:</b> </label><br>
                            <input class="form-control" type="number" placeholder="" id="mcount" name="mcount" required="1">
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter the Follower Count:</b> </label><br>
                                <input class="form-control" type="number" placeholder="" id="fcount" name="fcount" required="1">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter the Follower Count:</b> </label><br>
                                <select class="col-md-12 selectpicker form-control" name="verified" id="verified">
                                    <option value="true">varified </option>
                                    <option value="false">non-varified</option>
                                </select>
                        </div>
                        </div>    
                        <div class="col-md-12 form-group" style="text-align: center">
                            <button  class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class=" pridiction-box row  mt-50  rounded-lg" >
            <div class="w-100 text-center bg-light "  style="height:100px;"><h1 class="h1 text-center" >Output</h1></div>
            <div class="col-12  mt-50" style="text-align: center">
                <h4 class=""><span id="prediction"></span></h4>
            </div>
        </div>
    </div>
    
</div>

<script>

function load_Tweeter_model() {
    // Retrieve necessary form data
    var username = document.getElementById('username').value;
    var tweet = document.getElementById('Tweet').value;
    var hashtag = document.getElementById('Hashtag').value;
    var location = document.getElementById('location').value;
    var created = document.getElementById('created').value;
    var rtweet = document.getElementById('rtweet').value;
    var mcount = document.getElementById('mcount').value;
    var fcount = document.getElementById('fcount').value;
    var verified = document.querySelector('#verified option:checked').value;

    // Example logic to populate options based on user input
    var models = [];
    if (username !== '') {
        models.push('Model1');
    }
    if (tweet === 'some_condition') {
        models.push('Model2');
    }
    // Add more conditions as needed...
      console.log(username)
    // Populate the select element with the dynamically generated options
    var selectElement = document.getElementById('select_model');
    selectElement.innerHTML = ''; // Clear previous options
    models.forEach(function(model) {
        var option = document.createElement('option');
        option.value = model;
        option.textContent = model;
        selectElement.appendChild(option);
    });
}

    function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
    }
</script>
